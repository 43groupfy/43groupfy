{% assign extnames = include.extnames | default: '' | strip | split: '|' %}

{% assign src = include.src | strip %}
{% unless src contains '://' %}
  {%- capture src -%}
    {% include img-url.html src=src %}
  {%- endcapture -%}
{% endunless %}

<p>
  <audio class="embed-audio" controls>
    {%
      include embed/multi-sources.html
      tag='audio'
      src=src
      extnames=extnames
    %}
  </audio>
  {% if include.title %}
    <em>{{ include.title }}</em>
  {% endif %}
</p>
