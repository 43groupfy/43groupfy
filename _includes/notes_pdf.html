{% if page.notes == 'true' %}
  {% assign name = page.path | remove: '_notes/' | remove: '.md' %}
  {% assign pdf_link = site.repository | append: site.default_branch | append: '/assets/notes/' | append: name | append: '/' | append: name | append: '.pdf' %}
  <iframe src="{{ pdf_link }}#view=fitH" title="{{ page.title }}" height="100%" width="100%"></iframe>
{% endif %}
