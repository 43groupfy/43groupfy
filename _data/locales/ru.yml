# The layout text of site

# ----- Commons label -----

layout:
  post: Пост
  category: Категории
  tag: Тег

# The tabs of sidebar
tabs:
  # format: <filename_without_extension>: <value>
  home: Главная
  categories: Категории
  tags: Теги
  archives: Архивы
  about: Обо мне

# the text displayed in the search bar & search results
search:
  hint: поиск
  cancel: Отмена
  no_results: Упс! Результат не найден.

panel:
  lastmod: Недавнее обновление
  trending_tags: Популярные теги
  toc: Содержимое

#  The liquid date format › http://strftime.net/
date_format:
  tooltip: '%a, %b %e, %Y, %l:%M %p %z'
  post:
    long: '%b %e, %Y'
    short: '%b %e'
    archive_month: '%b'

copyright:
  # Shown at the bottom of the post
  license:
    template: This post is licensed under :LICENSE_NAME by the author.
    name: CC BY 4.0
    link: https://creativecommons.org/licenses/by/4.0/

  # Displayed in the footer
  brief: Некоторые права защищены.
  verbose: >-
    За исключением случаев, когда указано иное, записи в блоге на этом сайте лицензированы
    в соответствии с лицензией Creative Commons Attribution 4.0 International (CC BY 4.0) автором.

meta: Созданно с помощью :PLATFORM с :THEME темой.

not_found:
  statment: Вы ошиблись при вводе страницы или она не существует.
  hint_template: :HEAD_BAK чтобы попытаться найти его снова или выполнить поиск на :ARCHIVES_PAGE.
  head_back: Вернуться на главную
  archives_page: Страница архивов

