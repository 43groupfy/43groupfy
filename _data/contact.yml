#  The contact options.

- type: github
  icon: "fab fa-github"

- type: email
  icon: "fas fa-envelope"
  noblank: true # open link in current tab

- type: rss
  icon: "fas fa-rss"
  noblank: true

- type: mastodon
  icon: "fab fa-mastodon"   # icons powered by <https://fontawesome.com/>
  url:  "https://mastodon.social/@sadlylink"                 # Fill with your Mastodon account page, rel="me" will be applied for verification

- type: gitlab
  icon: "fa-brands fa-gitlab fa-lg"
  url: "https://gitlab.com/sadlylink"

- type: discord
  icon: "fa-brands fa-discord"
  url: "https://discord.com/users/786255763307757619"

